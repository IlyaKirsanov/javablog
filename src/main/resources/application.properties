
spring.datasource.url = jdbc:mysql://localhost:3306/javablog?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
spring.datasource.username = username
spring.datasource.password = password
