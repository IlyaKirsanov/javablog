
  <span class="badge badge-light ">Topic {{topic.id}} {{topic.description}}</span>
<h5>Update topic:</h5>
<div [hidden]="submitted">
  <form (ngSubmit)="update()" #detailTopicForm="ngForm">
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="topic.category" name="category"
        #category="ngModel">
      <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
        Category is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="topic.description" name="description"
        #description="ngModel">
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" class="form-control" id="text" required [(ngModel)]="topic.text" name="text" #text="ngModel">
      <div [hidden]="text.valid || text.pristine" class="alert alert-danger">
        Text is required
      </div>
    </div>

    <div class="form-group">
      <label for="fileLink">Image</label>
      <input type="text" class="form-control" id="fileLink" placeholder="Give topics's image" required [(ngModel)]="topic.fileLink"
        name="image" #fileLink="ngModel">
      <div [hidden]="fileLink.valid || fileLink.pristine" class="alert alert-danger">
        Image is required
      </div>
    </div>

    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="submit" class="btn btn-dark" [disabled]="!detailTopicForm.form.valid">Update</button>
      <button class="btn btn-dark" (click)="delete()">Delete</button>
    </div>

  </form>
</div>

<div [hidden]="!submitted">
  <p>{{message}}</p>
  <div class="btn-group btn-group-sm">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
</div>
