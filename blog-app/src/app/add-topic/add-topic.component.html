<h3>Add Topic</h3>
<div [hidden]="submitted">
  <form #addTopicForm="ngForm">

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" placeholder="Give topic category"
             required
             [(ngModel)]="topic.category" name="category" #category="ngModel">
      <div [hidden]="category.valid || category.pristine"
           class="alert alert-danger">
       Category is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Give topics's description"
             required
             [(ngModel)]="topic.description" name="description" #description="ngModel">
      <div [hidden]="description.valid || description.pristine"
           class="alert alert-danger">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="text">Text</label>
      <textarea type="text" class="form-control" id="text"
             placeholder="Give topic`s text"
             required
                [(ngModel)]="topic.text" name="text" #text="ngModel"></textarea>
      <div [hidden]="text.valid || text.pristine"
           class="alert alert-danger">
        Text is required
      </div>
    </div>

    <div class="form-group">
      <label for="fileLink">Image</label>
      <input type="text" class="form-control" id="fileLink" placeholder="Give topics's image"
             required
             [(ngModel)]="topic.fileLink" name="image" #fileLink="ngModel">
      <div [hidden]="fileLink.valid || fileLink.pristine"
           class="alert alert-danger">
        Image is required
      </div>
    </div>

    <div class="btn-group btn-group-sm">
      <button class="btn btn-dark" (click)="goBack()">Back</button>
      <button class="btn btn-dark" (click)="addTopic()" [disabled]="!addTopicForm.form.valid">Add</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{topic.category}}  {{topic.description}}</span></p>
  <div class="btn-group btn-group-sm">
    <button class="btn btn-dark" (click)="goBack()">Back</button>
    <button class="btn btn-dark" (click)="newTopic(); addTopicFormForm.reset()">Continue</button>
  </div>
</div>
